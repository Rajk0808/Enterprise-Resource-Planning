<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ERP Portal{% endblock %}</title>
    <style>
        /* === Global Theme === */
        :root {
            --bg-color: #0d1117;
            --card-color: #161b22;
            --accent: #00ffb7;
            --text-color: #e6edf3;
            --hover-accent: #00cba9;
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            background: radial-gradient(circle at 20% 20%, #10151d, #0a0e13);
            color: var(--text-color);
            font-family: "Poppins", sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* === Dynamic Island Navbar === */
        .nav-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(22, 27, 34, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 10px 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 255, 183, 0.15);
            z-index: 1000;
            transition: all 0.4s ease;
            overflow: hidden;
            width: fit-content;
            max-width: 95%;
        }

        .nav-container:hover {
            box-shadow: 0 8px 30px rgba(0, 255, 183, 0.25);
        }

        .nav-logo {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--accent);
            white-space: nowrap;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            opacity: 0;
            pointer-events: none;
            transform: translateY(10px);
        }

        .nav-container:hover .nav-links {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        .nav-links a, .nav-links span {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 8px;
        }

        .nav-links a:hover {
            background: rgba(0, 255, 183, 0.1);
            color: var(--accent);
        }

        /* === Main Content === */
        main {
            flex: 1;
            margin: 120px auto 40px auto;
            padding: 30px;
            width: 90%;
            max-width: 900px;
            background: var(--card-color);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            animation: fadeInUp 0.8s ease;
        }

        footer {
            text-align: center;
            color: #8b949e;
            padding: 15px 0;
            font-size: 0.9rem;
            border-top: 1px solid #21262d;
        }

        button {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0,255,183,0.3);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0,255,183,0.6);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #0e1319;
            border: 1px solid #30363d;
            border-radius: 10px;
            color: var(--text-color);
            font-size: 1rem;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(0,255,183,0.3);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- Dynamic iPhone-style Nav -->
    <div class="nav-container" id="dynamicNav">
        <div class="nav-logo">ERP</div>
        <div class="nav-links" id="navLinks">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'upload_file' %}">Upload</a>
            <a href="{% url 'analysis' %}">Analysis</a>
            <a href="{% url 'contact' %}">Contact</a>

            {% if user.is_authenticated %}
              <span>Hi, {{ user.username }}</span>
              <a href="{% url 'logout' %}">Logout</a>
            {% else %}
              <a href="{% url 'login' %}">Login</a>
              <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </div>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        © 2025 ERP Portal. Crafted with ⚡ by Raghvendra.
    </footer>

    <script>
      // --- Dynamic Width Adjustment ---
      const navContainer = document.getElementById("dynamicNav");
      const navLinks = document.getElementById("navLinks");

      // When hovered, expand to fit its content
      navContainer.addEventListener("mouseenter", () => {
        const contentWidth = navLinks.scrollWidth + 120; // padding + logo
        navContainer.style.width = contentWidth + "px";
      });

      // When not hovered, return to compact mode
      navContainer.addEventListener("mouseleave", () => {
        navContainer.style.width = "180px";
      });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
